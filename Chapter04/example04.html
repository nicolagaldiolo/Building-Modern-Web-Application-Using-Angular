<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manually creating an Observable</title>
</head>
<body>
    <script type="text/babel">
        const interval= Rx.Observable.interval(1000).map(x => x*2).filter(x => x%4 === 0);
        interval.subscribe(val => console.log(`Primo: ${val}`));

        //const interval2= Rx.Observable.interval(1000).map(x => x*2);
        //interval2.subscribe(val => console.log(`Secondo: ${val}`));

        //const interval3= Rx.Observable.interval(1000).filter(x => x%5 === 0);
        //interval3.subscribe(val => console.log(`Terzo: ${val}`));
    </script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/@reactivex/rxjs/dist/global/Rx.js"></script>
</body>
</html>
