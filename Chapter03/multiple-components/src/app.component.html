<div class="app-container">
  <h3 class="title">Books List</h3>
  <div class="border-divider"></div>
  <div class="row">
    <div class="col-sm-4 col-md-3 n-p-r">
      <ul class="list">
        <li class="list-item" *ngFor="let book of booksList" (click)="getBookDetails(book.isbn)">
          <div class="cover-image-container">
          <span class="cover-image">
            <img [src]="book.coverImage" alt="cover image" />
          </span>
          </div>
          <div class="clear">
            <h3 class="book-title">{{book.title}}</h3>
            <h4 class="book-author">{{book.authors}}</h4>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-8 col-md-9">
      <book-details [bookInfo]="selectedBook"></book-details>
    </div>
  </div>
</div>
