<html>

  <head>
    <title>Angular Hello World</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="node_modules/core-js/client/shim.js"></script>  <!-- Modular standard library for JavaScript. Includes polyfills for ECMAScript 5, ECMAScript 6: promises, symbols, collections, iterators, typed arrays, ECMAScript 7+ proposals, setImmediate, etc. -->
    <script src="node_modules/zone.js/dist/zone.js"></script> <!-- A Zone is an execution context that persists across async tasks. You can think of it as thread-local storage for JavaScript VMs. -->
    <script src="node_modules/systemjs/dist/system.src.js"></script> <!-- Includo SystemJS per includere i moduli (SystemJS = alternativa a webpack)-->

    <script>
      // Configurazione di System JS
      System.config({
        paths: { // in paths definisco una seria di "alias" per i percorsi alle librerie
          'ng:': 'node_modules/@angular/'
        },
        map: { // map indica dove cercare i file javascript
          '@angular/core': 'ng:core/bundles/core.umd.js',
          '@angular/common': 'ng:common/bundles/common.umd.js',
          '@angular/compiler': 'ng:compiler/bundles/compiler.umd.js',
          '@angular/platform-browser': 'ng:platform-browser/bundles/platform-browser.umd.js',
          '@angular/platform-browser-dynamic': 'ng:platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
          'rxjs': 'node_modules/rxjs'
        },
        packages: { // packages dice come caricare quando nessun file è specificato e quando non è specificata alcuna estensione.
          src: {
            main: 'app', // specifichiamo che il nostro unico file che verrà creato e importato sarà app.js (file generato da app.ts)
            defaultExtension: 'js'
          },
          rxjs: {
            defaultExtension: 'js'
          }
        }
      });

      System.import('src').catch(function (err) { // diciamo che il nostro file (=app.js) deve essere cercato in src folder.
        console.error(err);
      });
    </script>
  </head>

  <body>
    <hello-world-app>Loading...</hello-world-app>
  </body>

</html>
